name: Reject PRs with Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-merge-conflicts:
    runs-on: ubuntu-latest

    steps:
      # Checkout the PR branch
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history for proper conflict checking

      # Fetch the target branch (e.g., staging, main, development)
      - name: Fetch Target Branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      # Check for merge conflicts
      - name: Check for Merge Conflicts
        run: |
          # Try to merge the target branch into the PR branch
          if ! git merge --no-commit --no-ff origin/${{ github.event.pull_request.base.ref }}; then
            echo "❌ Error: This pull request has merge conflicts with the target branch."
            exit 1
          else
            echo "✅ No merge conflicts detected."
          fi
